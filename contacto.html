    <form action="https://formsubmit.co/karensch04@gmail.com" method="POST">
      <h2>Contactanos</h2>
      <div class="input-group">
        <input
          type="text"
          name="Nombre"
          id="nombre-input"
          placeholder="Nombre"
          required
        />

        <input
          type="text"
          name="Asunto"
          id="asunto-input"
          placeholder="Asunto"
          required
        />

        <input
          type="email"
          name="Email"
          id="email-input"
          placeholder="Email"
          required
        />

        <input
        type="tel"
        name="Telefono"
        id="tel-input"
        placeholder="Teléfono"
        />

        <textarea
          name="Mensaje"
          id="mensaje-input"
          cols="30"
          rows="5"
          placeholder="Mensaje"
          required
        ></textarea>

        <div class="radio-options">
          <div class="op1">
            <input type="radio" name="Genero" id="genre-input1" />
            <label for="genre-input1">Mujer</label>
          </div>

          <div class="op2">
            <input type="radio" name="Genero" id="genre-input2" />
            <label for="genre-input2">Hombre</label>
          </div>

          <div class="op3">
            <input type="radio" name="Genero" id="genre-input3" />
            <label for="genre-input3">Otro</label>
          </div>
        </div>
      </div>
  <input class="btn-form" type="submit" value="Enviar"/>

      <input type="hidden" name="_next" value="http://127.0.0.1:5500/exito.html" />
      <input type="hidden" name="_captcha" value="false" />
